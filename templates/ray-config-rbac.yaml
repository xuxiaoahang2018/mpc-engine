---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "mobile-mpc.fullname" . }}-configmap-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mobile-mpc.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["{{ include "mobile-mpc.fullname" . }}-ray-config"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "mobile-mpc.fullname" . }}-configmap-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mobile-mpc.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "mobile-mpc.fullname" . }}-configmap-updater
subjects:
- kind: ServiceAccount
  name: {{ include "mobile-mpc.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

