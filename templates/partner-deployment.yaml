{{- if .Values.partner.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mobile-mpc.fullname" . }}-partner
  labels:
    {{- include "mobile-mpc.partner.labels" . | nindent 4 }}
    {{- with .Values.partner.extraLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.partner.extraAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.partner.replicaCount }}
  selector:
    matchLabels:
      {{- include "mobile-mpc.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: partner
  template:
    metadata:
      labels:
        {{- include "mobile-mpc.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: partner
        {{- with .Values.partner.extraLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.partner.extraAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mobile-mpc.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: partner
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: {{ .Values.coordinator.image }}
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "ğŸš€ å¯åŠ¨ Partner èŠ‚ç‚¹..."
            
            # å®‰è£… kubectlï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            if ! command -v kubectl &> /dev/null; then
              echo "å®‰è£… kubectl..."
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" 2>/dev/null
              chmod +x kubectl
              mv kubectl /usr/local/bin/
            fi
            
            # ä» ConfigMap è¯»å–å®é™…çš„ Ray GCS åœ°å€
            echo "ğŸ“ ä» ConfigMap è¯»å– Ray GCS åœ°å€..."
            MAX_RETRIES=30
            for i in $(seq 1 $MAX_RETRIES); do
              GCS_HOST=$(kubectl get configmap {{ include "mobile-mpc.fullname" . }}-ray-config -n {{ .Release.Namespace }} -o jsonpath='{.data.gcs-host}' 2>/dev/null || echo "")
              GCS_PORT=$(kubectl get configmap {{ include "mobile-mpc.fullname" . }}-ray-config -n {{ .Release.Namespace }} -o jsonpath='{.data.gcs-port}' 2>/dev/null || echo "6379")
              
              if [ ! -z "$GCS_HOST" ] && [ "$GCS_PORT" != "6379" ]; then
                echo "âœ… è·å–åˆ° Ray GCS åœ°å€: $GCS_HOST:$GCS_PORT"
                break
              fi
              
              echo "â³ ç­‰å¾… Company æ›´æ–° ConfigMap... ($i/$MAX_RETRIES)"
              sleep 2
            done
            
            # è®¾ç½®ç¯å¢ƒå˜é‡ï¼ˆRay Worker éœ€è¦ï¼‰
            export JAX_PLATFORMS=cpu
            export XLA_FLAGS="--xla_force_host_platform_device_count=1 --xla_cpu_multi_thread_eigen=false"
            export OMP_NUM_THREADS=1
            export RAY_BACKEND_LOG_LEVEL=info
            
            # å¯åŠ¨ Ray Worker èŠ‚ç‚¹
            echo "ğŸ¯ å¯åŠ¨ Ray Worker èŠ‚ç‚¹ï¼ˆPartnerï¼‰..."
            echo "ğŸ“ Ray Head åœ°å€: $GCS_HOST:$GCS_PORT"
            echo "ğŸ“ èµ„æºæ ‡ç­¾: partner=10"
            echo "ğŸ“ CPU æ•°é‡: {{ .Values.partner.resources.requests.cpu | default 4 }}"
            
            exec ray start \
              --address=$GCS_HOST:$GCS_PORT \
              --resources='{"partner": 10}' \
              --num-cpus={{ .Values.partner.resources.requests.cpu | default 4 }} \
              --block
        ports:
        - name: spu
          containerPort: {{ .Values.partner.service.ports.spu }}
          protocol: TCP
        env:
        {{- include "mobile-mpc.commonEnv" . | nindent 8 }}
        {{- with .Values.partner.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: models
          mountPath: /app/partner/models
        - name: logs
          mountPath: /app/logs
        {{- if .Values.global.resourcesEnabled }}
        resources:
          {{- toYaml .Values.partner.resources | nindent 10 }}
        {{- end }}
      volumes:
      {{- include "mobile-mpc.volumes" .Values.partner | nindent 6 }}
      {{- with .Values.partner.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.affinityEnabled }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: {{ .Values.global.affinity.key }}
                operator: In
                values:
                {{- toYaml .Values.global.affinity.values | nindent 16 }}
      {{- else }}
        {{- with .Values.partner.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.partner.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

